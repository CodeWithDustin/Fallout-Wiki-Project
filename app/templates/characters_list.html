{% extends 'base.html' %} {% block title %}Characters - Fallout Wiki{%endblock%}
{% load static %} <link rel="stylesheet" href="{% static "list_styles.css" %}">
{% block content %}
<div class="container character-list-container">
  <h2>Characters</h2>
  <div class="list-group">
    {% for character in characters %}
    <a
      href="{% url 'character_detail' character.id %}"
      class="list-group-item list-group-item-action"
    >
      <h4 class="character-name">{{ character.name }}</h4>
      <p class="character-description">
        {{ character.description|truncatechars:150 }}
      </p>
      <p class="character-game">Game: {{ character.game }}</p>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
