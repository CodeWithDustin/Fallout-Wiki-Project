{% extends 'base.html' %} {% block title %} {{ form.instance.title|default:"New
Article" }} - Fallout Wiki {% endblock %} {% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{{ form.instance.title|default:"New Article" }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.title.id_for_label }}">Title:</label>
      {{ form.title }}
    </div>
    <div class="form-group">
      <label for="{{ form.content.id_for_label }}">Content:</label>
      {{ form.content }}
    </div>
    <div class="form-group">
      <label for="{{ form.game.id_for_label }}">Game:</label>
      {{ form.game }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
